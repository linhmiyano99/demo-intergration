documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Tiktok Spec
  type: object
  required:
    - credentials
  properties:
    credentials:
      title: Authentication Method
      description: Authentication method
      default: { }
      order: 0
      type: object
      oneOf:
        - title: OAuth2.0
          type: object
          properties:
            auth_type:
              title: Auth Type
              const: oauth2.0
              order: 0
              type: string
            app_id:
              title: App ID
              description: The Developer Application App ID.
              airbyte_secret: true
              type: string
            secret:
              title: Secret
              description: The Developer Application Secret.
              airbyte_secret: true
              type: string
            access_token:
              title: Access Token
              description: Long-term Authorized Access Token.
              airbyte_secret: true
              type: string
            advertiser_id:
              title: Advertiser ID
              description: The Advertiser ID to filter reports and streams. Let this empty
                to retrieve all.
              type: string
          required:
            - app_id
            - secret
            - access_token
        - title: Sandbox Access Token
          type: object
          properties:
            auth_type:
              title: Auth Type
              const: sandbox_access_token
              order: 0
              type: string
            advertiser_id:
              title: Advertiser ID
              description: The Advertiser ID which generated for the developer's Sandbox
                application.
              type: string
            access_token:
              title: Access Token
              description: The long-term authorized access token.
              airbyte_secret: true
              type: string
          required:
            - advertiser_id
            - access_token
